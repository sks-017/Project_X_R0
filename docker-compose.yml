version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: prodcontrol_db
    environment:
      POSTGRES_USER: prodcontrol
      POSTGRES_PASSWORD: prodcontrol123
      POSTGRES_DB: prodcontrol
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U prodcontrol" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: ./ingress-api
    container_name: prodcontrol_api
    environment:
      DATABASE_URL: postgresql://prodcontrol:prodcontrol123@postgres:5432/prodcontrol
      TIMESCALEDB_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    container_name: prodcontrol_dashboard
    environment:
      API_URL: http://api:8000/api/v1
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped

  gateway:
    build: ./edge
    container_name: prodcontrol_gateway
    environment:
      API_URL: http://api:8000/api/v1/telemetry
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: prodcontrol_network
